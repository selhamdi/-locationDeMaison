    <script type="text/javascript">
      var slideIndex = 1;

      showSlide(slideIndex);


      function plusSlides(n) { showSlide(slideIndex += n);}
      
      function showSlide(n) {

        var i;
        var slides = document.getElementsByClassName("myslides");
        // console.log(slides);
       

        if (n > slides.length) {slideIndex = 1};

        if (n < 1) {slideIndex = slides.length };

        for (i = 0; i < slides.length; i++) 
          { 
          slides[i].style.display = "none";
          }
        slides[slideIndex - 1].style.display = "block";


}

function verifyreservation(){
   var ln,email,nbP,pdl,date;
      ln=document.getElementById("lastname").value;
      email=document.getElementById("email").value;
      nbP=document.getElementById("nbP").value;
      pdl=document.getElementById("pdL").value;
      date = document.getElementById("JJ").value;
      
      var regexmail = /^[a-zA-Z0-9._-]+@[a-zA-Z]{2,6}\.[a-zA-Z]{2,4}$/;
      var regexname = /^[a-zA-Z]{3,16}$/;
  
     

      var cpt=0;
      if(ln=="" || email=="" || nbP=="" ||  pdL=="" || date == "" )
         {
             window.alert(" Tous les champs doivent être remplis");
             cpt++;
         }
       
      if( ln!="" && email!="" && nbP!="" && pdL!="")
     {
         if(!regexmail.test(email) || !regexname.test(ln))
         {
            
             window.alert("Respectez les formats des elements entrés");
             cpt++;
         }
     }
   
    if(cpt==0)
    {
     window.confirm("la reservation est valide. Nom : "+ln+"  email : "+email+"  nombre de personne: "+nbP+" période de location est :"+pdl );
    }

}
