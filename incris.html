        <div>
            <div class="prenom">
                <label  for="firstname" >Prénom </label><br>

            </div>
            <div>

            </div>
            <div>
                <label for="email"> Email</label><br>
                <input  id="email" type="text" placeholder="Entrer votre email">
            </div>
            <div>
                <label for="passwd"> Mot de pass</label><br>
                <input  id="passwd"  type="password" placeholder="Entrer votre mot de pass">
            </div>
            <div>
                <label for="passwd2"> Confirmation de mot pass</label><br>
                <input  id="password2" type="password"   placeholder="Confirmation de mot de pass">
            </div>
        </div>
        <div class="button">
            <input type="button" onclick="verifyinscription()" value="valider">
        </div>
      
        <script>
            function verifyinscription(){
            var fn,ln,email,passwd,passwd2;
            fn=document.getElementById("firstname").value;
            ln=document.getElementById("lastname").value;
            Email=document.getElementById("email").value;
            passwd=document.getElementById("passwd").value;
             passwd2=document.getElementById("password2").value;
            var regex = /^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,6}\.[a-z]{2,4}$/;
            var regexpasswd = /^[a-zA-Z*'-_^"@$#]{8,30}$/;
            var regexname = /^[a-zA-Z]{3,16}$/;
            var cpt=0;
             if(fn=="" || ln=="" || passwd=="" || passwd2=="" || Email=="")
                {
                    window.alert(" Tous les champs doivent être remplis");
                    cpt++;
                    console.log(cpt);
                }
               
             if(fn!="" && ln!="" && passwd!="" && passwd2!="" && Email!="")
            {
                if(!regex.test(Email) || !regexpasswd.test(passwd) || !regexname.test(fn) || !regexname.test(ln))
                {   
                    window.alert(" Respectez les formats des elements entrés ");
                    cpt++;
                    console.log(cpt);
                }
                else if(passwd!==passwd2){
                    window.alert(" les mots de passe ne sont pas identiques ");
                    cpt++;
                    console.log(cpt);
                }
            }
           
           if(cpt==0)
           {
            window.confirm("l'inscription est valide. Nom : "+ln+" Prenom : "+fn+" email :"+Email);
            console.log(cpt);
           }
        
        }
        </script>
